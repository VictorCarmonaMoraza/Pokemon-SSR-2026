<!--
max-w-3xl
Establece un ancho máximo del contenedor en el breakpoint 3xl. En Tailwind, 3xl equivale aproximadamente a 48rem (768px). El contenedor no crecerá más allá de ese ancho.

m-auto
Aplica margin: auto en todos los lados. En la práctica, cuando el elemento tiene un ancho (o ancho máximo), lo centra horizontalmente dentro de su contenedor padre.

mt-16
Aplica margin-top con un valor de 4rem (64px). Se usa para separar el elemento del contenido superior.

px-2
Aplica padding horizontal (padding-left y padding-right) de 0.5rem (8px). Añade espacio interno a los lados del contenedor.
-->
<div class="max-w-3xl m-auto mt-16 px-2">
  <router-outlet />
</div>
